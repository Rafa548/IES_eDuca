<div class="teacher-home">
  <div class="teacher-info">
    <h2>Welcome, {{ teacherData.name }}</h2>
    <button class="button" (click)="teacherprofile()">View Profile</button>
  </div>

  <div class="class-cards">
    <div *ngFor="let class of teacherData.classes" class="class-card" (click)="goToClassStudents(class.classname)" >
      <h3>{{ class.classname }}</h3>
    </div>
  </div>
</div>
